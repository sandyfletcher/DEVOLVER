<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Prevent zoom -->
        <meta name="description" content="DEVOLVER - A 2D wave survival game built with HTML Canvas and JavaScript.">
        <title>DEVOLVER</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>
        <!-- App container now always holds the game layout -->
        <div id="app-container">

            <!-- Top Sidebar Content -->
            <aside id="top-sidebar">
                <h2>PORTAL READOUT</h2>
                <div id="wave-status">Loading...</div>
                <div id="wave-timer"></div>
                <div id="enemy-count"></div>
                <!-- Removed controls-area as restart is on overlay -->
            </aside>

            <!-- Game Wrapper with Canvas -->
            <main id="game-wrapper">
                 <canvas id="game-canvas" width="800" height="800">
                     Your browser does not support the HTML canvas.
                 </canvas>
                 <!-- ******************************* -->
            </main>

            <!-- Bottom Sidebar Content -->
            <aside id="bottom-sidebar">
                 <h2>SOLDIER</h2>
                 <!-- Health Display -->
                 <div id="health-display">
                     <span id="health-label">HEALTH:</span>
                     <div id="health-bar-container">
                         <div id="health-bar-fill"></div>
                     </div>
                     <span id="health-text">Loading...</span>
                 </div>
                 <!-- Inventory Display -->
                 <div id="inventory-display">
                     <h3>INVENTORY</h3>
                     <div id="inventory-boxes">Loading...</div> <!-- Populated by JS -->
                     <!-- Weapon Display -->
                     <div id="weapon-display">
                         <h3>WEAPONS</h3>
                         <div id="weapon-slots">Loading...</div> <!-- Populated by JS -->
                     </div>
                 </div>
                 <!-- Removed controls-area as restart is on overlay -->
            </aside>

            <!-- Game Overlay (Structure looks correct) -->
            <div id="game-overlay">
                <!-- Content Sections -->
                <div id="overlay-title-content" class="overlay-content">
                    <h1>DEVOLVER</h1>
                    <button id="start-game-button">START GAME</button>
                </div>
                <div id="overlay-pause-content" class="overlay-content">
                    <h2>PAUSED</h2>
                    <button id="resume-button">RESUME</button>
                </div>
                <div id="overlay-gameover-content" class="overlay-content">
                    <h2>GAME OVER</h2>
                    <p id="gameover-stats">You survived X waves!</p>
                    <button id="restart-button-overlay">TRY AGAIN</button>
                </div>
            </div>
            <!-- End #game-overlay -->

        </div> <!-- End #app-container -->

        <!-- Warnings/Fallbacks -->
        <div id="landscape-warning"><p>Rotate device to landscape mode.</p></div>
        <noscript><p>This game requires JavaScript to run.</p></noscript>

        <!-- Script Loading -->
        <script type="module" src="js/main.js" defer></script>
    </body>
</html>
